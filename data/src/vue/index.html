  <script type="module">
    // Check if user is logged in
    const email = localStorage.getItem('email');
    if (!email) {
      window.location.href = 'login.html';
    }

    import { translations, setLanguage } from './lang/lang.js';

    const menu = document.getElementById("menu");
    const btn = document.getElementById("menu-btn");

    btn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    const k = "filters_" + email;

    const cb = {
      v: document.getElementById('v'),
      pmr: document.getElementById('pmr'),
      e: document.getElementById('e'),
      p: document.getElementById('p')
    };

    // Get user data from localStorage
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const d = JSON.parse(localStorage.getItem(k)) || { v: false, pmr: user.pmr || false, e: user.motorization === 'Electric', p: false };
    cb.v.checked = d.v;
    cb.pmr.checked = d.pmr;
    cb.e.checked = d.e;
    cb.p.checked = d.p;

    // Trigger initial filtering
    cb.v.dispatchEvent(new Event('change'));
    cb.pmr.dispatchEvent(new Event('change'));
    cb.e.dispatchEvent(new Event('change'));
    cb.p.dispatchEvent(new Event('change'));

    // Language toggle
    const langToggle = document.getElementById('lang-toggle');
    langToggle.addEventListener('click', () => {
      const currentLang = localStorage.getItem('lang') || 'fr';
      const newLang = currentLang === 'fr' ? 'en' : 'fr';
      setLanguage(newLang);
    });

    // Load saved language or default to fr
    const savedLang = localStorage.getItem('lang') || 'fr';
    setLanguage(savedLang);

    window.arretMarkers = [];

  </script>
